<body>
	<form>
		<label>Usuário: </label>
		<input type="text" name="n1" id="nome">
	<br>
		<label>Mês e ano de Nascimento: </label>
		<input type="text" name="n1" id="mes"> /
		<input type="text" name="n1" id="ano">
	<br>
		<label>Senha: </label>
		<input type="password" name="n1" id="senha">
	<br>	
		<label>Confirma senha: </label>
		<input type="password" name="n1" id="confirmaSenha">	
	<br>	
		<label>e-mail: </label>
		<input type="text" name="n1" id="email">
	<br>	
		<p>Termos de Uso: </p>
		<textarea  name="mensagem" rows="6" cols="50" placeholder="Aceitação dos Termos de Uso e Emendas. A casa vez em que você usar ou acessar este site, você concorda em submeter-se a estes Termos de Uso, bem como a suas emendas, feitas de tempos em tempos, com ou sem aviso. Além disso, se você utiliza um serviço específico neste ou através deste site, você estará sujeito a quaisquer."></textarea>
	<br>
		<input type="checkbox" id="check"><label for="check">Eu Concordo com os Termos de Uso</label>
	<br>
		<button type="button" onclick="cadastrar()"> Cadastrar </button>
	</form>
	
	<script>
	
		function cadastrar(){
			
				var usuario = document.getElementById("nome").value;
				var mes = parseInt(document.getElementById("mes").value);
				var ano = parseInt(document.getElementById("ano").value);
				var senha = document.getElementById("senha").value;
				var csenha = document.getElementById("confirmaSenha").value;
				var email = document.getElementById("email").value.indexOf("@");
				var checkbox = document.getElementById('check');
				
				var espaco = usuario.indexOf(' ');
				var emailf = document.getElementById("email").value.indexOf(".com");
				var emailff = document.getElementById("email").value.indexOf(".br");
								
					if((usuario.length < 10)&&(espaco == -1)){
									alert("O nome de usuário deve conter no mínimo 10 caracteres e espaco!");
							}else{
								if(senha != csenha){
								alert( "Senha não confere, digite novamente! ");
								}else{
										if(mes < 1 || mes > 12){
											alert( "Mês incorreto digite novamente! ");
										}else{
												if(ano > 2004){
													alert( "O usuário deve ser maior de Idade! ");
												}else{
														if(emailf == -1 || emailff == -1){
															alert("O email deve conter .com ou .br digite novamente!");
														}else{
															if(email == -1){
																alert( "O email deve conter @ digite novamente! ");
														}	else{
																if(checkbox.checked) {
																	window.location.href = "Registro.html";
																}else{
																		alert("Você deve concordar com os termos! ");
																}
														}
														}
												}
													
										}
								}
							}			
			}
		</script>
