<script language="Javascript">
var data = new Date();

var ano = data.getFullYear();
var mes = (data.getMonth() + 1);
var dia = data.getDate();
var hora = data.getHours();
var minutos = data.getMinutes();

switch(mes){
	case 1:
		mes = 'janeiro';
		break;
	case 2:
		mes = 'Fevereiro';
		break;
	case 3:
		mes = 'Março';
		break;
	case 4:
		mes = 'Abril';
		break;
	case 5:
		mes = 'Maio';
		break;
	case 6:
		mes = 'Junho';
		break;
	case 7:
		mes = 'Julho';
		break;
	case 8:
		mes = 'Agosto';
		break;
	case 9:
		mes = 'Setembro';
		break;
	case 10:
		mes = 'Outubro';
		break;
	case 11:
		mes = 'Novembro';
		break;
	case 12:
		mes = 'Dezembro';
		break;
	default:
		document.write("Mês inexistente!");
}

document.write("<center>Registro efetuado em "+ hora +":"+ minutos +" na data de "+ dia + "/"+ mes + " do ano de "+ ano +".</center>");

function fechar(){
	close();
}

</script>
<br>
<center>
<button type="button" onclick="fechar()"> Fechar </button>
</center>
