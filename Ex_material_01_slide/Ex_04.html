<html>
<head>
<title>Testando estrutura de repetição</title>
<script language="Javascript">
var num1 = 200;
var num2 = 300;
for(i = (num1 + 1) ; i <= (num2 - 1) ; i++){
	if(i % 2 == 0){
		document.write( i + ' ' );
	}
}
</script>
</head>
</html>
