<html>
<head>
<title>Testando o método prompt</title>
<script language="Javascript">
var num = prompt( 'Digite um número','');
var r = (num % 2);
if (r == 0){
	document.write( 'O número digitado e par' );
}
else{
	document.write( 'O número digitado e impar' );
}
</script>
