<script language="Javascript">
var num1 = prompt( 'Digite o 1º número','');

switch(opr){
	case 1:
		var r = (num1 / num2);
		var resultado = window.prompt("O resultado é: ", r);
		break;
	case 2:
		var r = (num1 - num2);
		var resultado = window.prompt("O resultado é: ", r);
		break;
	case 3:
		var r = (parseInt(num1)) + (parseInt(num2));
		var resultado = window.prompt("O resultado é: ", r);
		break;
	case 4:
		var r = (num1 * num2);

	default:
		document.write("Operador inexistente!");
		
}
</script>
