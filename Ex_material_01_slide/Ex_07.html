<html>
<head>
<title>Ex em sala Array teste de saida - Imprime o indice do vetor e seu valor</title>
<script language="Javascript">
var meuArray = new Array(10);
var i;
for(i = 0; i <=9 ; i++){
	meuArray[i] = i * 2;
}
for(i = 0; i <=9 ; i++){
	document.write("valor do array no indice" + i + " igual a " + meuArray[i] + "<br>");
}
</script>
