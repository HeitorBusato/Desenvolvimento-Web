<script language="Javascript">
var data = new Date();

var ano = data.getFullYear();

switch(diaSemana){
	case 1:
		diaSemana = 'Domingo';

	case 2:
		diaSemana = 'Segunda-Feira';

		diaSemana = 'Terça-Feira';
		break;
	case 4:
		diaSemana = 'Quarta-Feira';
		break;
	case 5:
		diaSemana = 'Quinta-Feira';
		break;
	case 6:
		diaSemana = 'Sexta-Feira';
		break;
	case 7:
		diaSemana = 'Sábado';

		document.write("Dia inexistente!");
}

switch(mes){

		mes = 'janeiro';
		break;

		break;
	case 3:
		mes = 'Março';
		break;
	case 4:
		mes = 'Abril';
		break;
	case 5:
		mes = 'Maio';
		break;
	case 6:

		break;
	case 7:

		break;
	case 8:
		mes = 'Agosto';
		break;
	case 9:
		mes = 'Setembro';
		break;
	case 10:
		mes = 'Outubro';
		break;
	case 11:
		mes = 'Novembro';
		break;
	case 12:
		mes = 'Dezembro';
		break;
	default:
		document.write("Mês inexistente!");
}

document.write("<center>Seu cadastro foi efetivado com êxito no dia " + diaSemana + " de " + mes + " de "+ ano +".</center>");
