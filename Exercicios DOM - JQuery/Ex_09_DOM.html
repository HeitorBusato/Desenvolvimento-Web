<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">  
</head>
<body>
	<p>
		No corpo desta página há um parágrafo
		e uma lista não-ordenada.
	</p>
	<ul id="lista">
		<li> Primeiro item da lista</li>
		<li> Segundo item da lista</li>
		<li> Terceiro item da lista </li>
	</ul>
	<br>
		<button id="btn1"> Listar Console</button>
	</br>
	
	<form name="form1" method="post">

		<br> <input type="text" id="texto" value="" onfocus="this.style.backgroundColor='yellow'" onblur="this.style.backgroundColor='white'" autofocus="autofocus"/> </br>
	</form>
	
		<button id="btn2"> Incluir </button>
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script>
		$(function(){
					$("#btn1").click(function(){
						var num = $("#lista").find("li").length;
						if (num > 1) {
						console.log("Há "+ num + " itens.");
						}
							var qtdItens = $( "#lista li" );
							console.log("São eles: " + qtdItens.text());
					});
					
					$("#btn2").click(function(){
						var botao = $("#texto").val();
							if(botao != ''){
							$("ul").append("<li>"+ botao +" "+"</li>");
							}else{
							alert("Campo Vazio!");
							}
							$("#texto").val('');
							$("#texto").focus();
					});			
					
		});
		</script>
</body>
</html>
