<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ecommerce</title>   
</head>
<body>
	<div align="center">
		<img src="boneco.jpg" style="border-radius: 50%; width:180px"><br>
		<!-- a tag <span> é uma alternativa ao uso da DIV, pois ele não quebra o texto' -->
		<p> Descrição: Boneco do Rodrigo </p>
		<p> Valor: R$ 75,00 </p>
		<p> Valor da Parcela: R$ <span id="total"> 75,00 </span> </p>		
		<p>
			<label for="n1">Posição para inserir("inicio ou fim"): </label><input type="text" name="n1" id="texto1">
			<button id="btn1">Adicionar </button>	
		</p>
		Nº de Parcelas: <input type="text" id="texto" value=""> <button id="btn2"> Calcular Parcela </button>	
		
		<ul>
			<li>Lista</li>
		</ul>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		
		<script>
		
			$(function(){
				
				$("#btn1").click(function(){
					var n = $("#texto1").val();
					var num;
					if(n == "inicio"){
						num = 1;
					}else{
						if(n == "fim"){
							num = 2;
							}
							else{
						if(n == ""){
						alert("Posição inexistente! Inserindo no fim");
						num = 2;
						}else{
							alert("Posição inexistente! Inserindo no fim");
							num = 2;
						}
						}
							}
					switch(num){
					case 1:
						$('ul').prepend('<li>Novo Item</li>');
						break;
					case 2:
						$('ul').append('<li>Novo Item</li>');
						break;
		
					default:
						document.write("Operador inexistente!");
						break;
					}
				});

				
				$("#btn2").click(function(){
					
					var valor = 75;
					var qtd = parseInt($("#texto").val());
					total = (valor / qtd);
					$("span").replaceWith(total);
					
				});
			});
		</script>
		
	</div>
<body>
</html>
