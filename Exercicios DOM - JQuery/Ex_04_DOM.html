<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ecommerce</title>   
</head>
<body>
	<div align="center">
		<img src="boneco.jpg" style="border-radius: 50%; width:180px"><br>
		<!-- a tag <span> é uma alternativa ao uso da DIV, pois ele não quebra o texto' -->
		<p> Descrição: Boneco do Rodrigo </p>
		<p> Valor: R$ 75,00 </p>
		<p> Valor da Parcela: R$ <span id="total"> 75,00 </span> </p>		
		
		
		Nº de Parcelas: <input type="text" id="texto" value=""> <button> Calcular Parcela </button>	
		
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		
		<script>
			$(function(){
				
				$("button").click(function(){
					
					var valor = 75;
					var qtd = parseInt($("#texto").val());
					total = (valor / qtd);
					$("span").replaceWith(total);
					
				});
			});
		</script>
		
	</div>
<body>
</html>
