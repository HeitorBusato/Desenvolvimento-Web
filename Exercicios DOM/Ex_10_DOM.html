<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ecommerce</title>   
</head>
<body>
	<div align="center">
		<img src="boneco.jpg" style="border-radius: 50%; width:180px"><br>
		<!-- a tag <span> é uma alternativa ao uso da DIV, pois ele não quebra o texto' -->
		<h2 id="myH2">Produto</h2>
		<p> Descrição: Boneco do Rodrigo </p>
		<p> Valor: R$ 75,00 </p>
		<p> Valor da Parcela: R$ <span id="total"> 75,00 </span> </p>
		<p>
		<label for="n1">Posição para inserir("inicio ou fim"): </label><input type="text" name="n1" id="n1"><button type="button" onclick="confirma()">Adicionar </button>	
		</p>
		Nº de Parcelas: <input type="number" value="1" min="1" max="10" id="qtd" onchange="calculaQtd();"> <button type="button"> Comprar </button>	
		
		<script>
			function confirma(){
				var n = document.getElementById("n1").value;
				var num;
				if(n == "inicio"){
					num = 1;
				}else{
					if(n == "fim"){
						num = 2;
						}
					else{
						if(n == "")
						alert("Posição inexistente! Inserindo no fim");
						num = 2;
					}
				}
				switch(num){
					case 1:
						var h = document.getElementById("myH2");
						h.insertAdjacentHTML("beforebegin", "<p>Novo item</p>");
						break;
					case 2:
						var h = document.getElementById("myH2");
						h.insertAdjacentHTML("afterbegin", "<p>Novo item</p>");
						break;
		
					default:
						document.write("Operador inexistente!");
		
				}

			}
		
			function calculaQtd()
			{
				var valor = 75;
				var qtd = document.getElementById("qtd").value;
				total = (valor / qtd);				
				document.getElementById("total").innerHTML = total;
			}
		</script>
		
	</div>
<body>
</html>
